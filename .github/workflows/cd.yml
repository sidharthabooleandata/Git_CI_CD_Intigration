name: CD to Snowflake (branch-aware)

on:
  push:
    branches: [ "dev", "test", "main" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    # Map branch to GitHub environment for MFA/approval
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/test' && 'test' || 'dev' }}

    steps:
      # -------------------------------
      # Checkout repo
      # -------------------------------
      - name: Checkout
        uses: actions/checkout@v3

      # -------------------------------
      # Setup Python
      # -------------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # -------------------------------
      # Install dependencies
      # -------------------------------
      - name: Install dependencies
        run: python -m pip install -r requirements-ci.txt

      # -------------------------------
      # Load private key from Base64 (if provided)
      # -------------------------------
      - name: Load private key
        run: |
          if [ -n "${{ secrets.SNOWFLAKE_PRIVATE_KEY_B64 }}" ]; then
            echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY_B64 }}" | base64 -d > private_key.pem
            chmod 600 private_key.pem
          else
            echo "No private key provided, skipping."
          fi

      # -------------------------------
      # Determine branch and schema
      # -------------------------------
      - name: Map branch → schema
        id: map
        run: |
          set -e
          BRANCH=${GITHUB_REF##*/} 
          echo "Deploying branch: $BRANCH"
          echo "COMMIT=${GITHUB_SHA}" >> $GITHUB_ENV

          if [ "$BRANCH" = "dev" ]; then
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA_DEV }}" >> $GITHUB_ENV
          elif [ "$BRANCH" = "test" ]; then
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA_TEST }}" >> $GITHUB_ENV
          elif [ "$BRANCH" = "main" ]; then
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA_PROD }}" >> $GITHUB_ENV
          else
            echo "Unknown branch → using fallback schema"
          fi

          # Fallback schema
          if ! grep -q "SF_SCHEMA" $GITHUB_ENV; then
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA }}" >> $GITHUB_ENV
          fi

      # -------------------------------
      # Preflight dry-run (safety check)
      # -------------------------------
      - name: Preflight dry-run
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_PRIVATE_KEY_FILE: private_key.pem
          SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}
          SNOWFLAKE_SCHEMA: ${{ env.SF_SCHEMA }}
        run: |
          echo "Running preflight dry-run against schema ${SNOWFLAKE_SCHEMA}"
          python tools/deploy.py --dry-run --commit-sha ${GITHUB_SHA}

      # -------------------------------
      # Actual deployment
      # -------------------------------
      - name: Deploy to Snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_PRIVATE_KEY_FILE: private_key.pem
          SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}
          SNOWFLAKE_SCHEMA: ${{ env.SF_SCHEMA }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          echo "Deploying branch ${GITHUB_REF_NAME} → schema ${SNOWFLAKE_SCHEMA}"
          python tools/deploy.py --commit-sha ${GITHUB_SHA}
