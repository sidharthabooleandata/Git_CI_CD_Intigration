name: CD to Snowflake

on:
  push:
    branches: [ "dev", "test", "main" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install -r requirements-ci.txt

      # ---------------------------------------------------
      # Write private key if Base64 exists
      # ---------------------------------------------------
      - name: Load private key from Base64
        run: |
          if [ -n "${{ secrets.SNOWFLAKE_PRIVATE_KEY_B64 }}" ]; then
            echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY_B64 }}" | base64 -d > private_key.pem
            chmod 600 private_key.pem
          else
            echo "No private key provided, skipping."
          fi

      # ---------------------------------------------------
      # Map branch â†’ schema
      # ---------------------------------------------------
      - name: Determine branch & schema
        run: |
          BRANCH=${GITHUB_REF##*/}
          echo "GITHUB_SHA=${GITHUB_SHA}" >> $GITHUB_ENV

          if [ "$BRANCH" = "dev" ]; then
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA_DEV }}" >> $GITHUB_ENV
          elif [ "$BRANCH" = "test" ]; then
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA_TEST }}" >> $GITHUB_ENV
          else
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA_PROD }}" >> $GITHUB_ENV
          fi

      # ---------------------------------------------------
      # Preflight: Dry-run
      # ---------------------------------------------------
      - name: Preflight dry-run
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_PRIVATE_KEY_FILE: private_key.pem
          SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}
          SNOWFLAKE_SCHEMA: ${{ env.SF_SCHEMA }}
        run: |
          python tools/deploy.py --dry-run --commit-sha ${GITHUB_SHA}

      # ---------------------------------------------------
      # Actual deploy
      # ---------------------------------------------------
      - name: Deploy to Snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_PRIVATE_KEY_FILE: private_key.pem
          SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}
          SNOWFLAKE_SCHEMA: ${{ env.SF_SCHEMA }}
        run: |
          python tools/deploy.py --commit-sha ${GITHUB_SHA}
