name: CD to Snowflake (branch-aware)

on:
  push:
    branches: [ "dev", "test", "main" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/test' && 'test' || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install -r requirements-ci.txt

      # 1️⃣ Load private key into ENV safely (base64 form)
      - name: Load private key into ENV
        run: |
          echo "PRIVATE_KEY=${{ secrets.SNOWFLAKE_PRIVATE_KEY }}" >> $GITHUB_ENV

      # 2️⃣ Decode private key → private_key.pem
      - name: Write private key file
        if: env.PRIVATE_KEY != ''
        run: |
          echo "$PRIVATE_KEY" | base64 -d > private_key.pem
          chmod 600 private_key.pem
          echo "Private key created."

      # 3️⃣ Map branch → schema
      - name: Determine branch & schema
        id: map
        run: |
          set -e
          BRANCH=${GITHUB_REF##*/}
          echo "BRANCH=${BRANCH}"
          echo "COMMIT=${GITHUB_SHA}" >> $GITHUB_ENV

          if [ "$BRANCH" = "dev" ]; then
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA_DEV }}" >> $GITHUB_ENV
          elif [ "$BRANCH" = "test" ]; then
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA_TEST }}" >> $GITHUB_ENV
          elif [ "$BRANCH" = "main" ]; then
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA_PROD }}" >> $GITHUB_ENV
          else
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA }}" >> $GITHUB_ENV
          fi

      # 4️⃣ Pre-flight dry-run (connects to Snowflake)
      - name: Preflight dry-run validation
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_PRIVATE_KEY_FILE: private_key.pem
          SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}
          SNOWFLAKE_SCHEMA: ${{ env.SF_SCHEMA }}
        run: |
          echo "Dry-run for schema ${SNOWFLAKE_SCHEMA}"
          python tools/deploy.py --dry-run --commit-sha ${GITHUB_SHA}

      # 5️⃣ Actual deployment
      - name: Run deploy script
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_PRIVATE_KEY_FILE: private_key.pem
          SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_PASSPHRASE }}
          SNOWFLAKE_SCHEMA: ${{ env.SF_SCHEMA }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          echo "Deploying branch ${GITHUB_REF_NAME} → schema ${SNOWFLAKE_SCHEMA}"
          python tools/deploy.py --commit-sha ${GITHUB_SHA}
